<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio Truco</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="game">
        <span id="mensaje">TE TOCA</span>
        <img class="iconPlayer" src="images/player_01.png" alt="oponente">
        <div class="manoCPU">
            <div class="cartaCPU"></div>
            <div class="cartaCPU"></div>
            <div class="cartaCPU"></div>
        </div>
        <div class="manoCPUPlay">
            <div class="cartaCPUPlay"></div>
            <div class="cartaCPUPlay"></div>
            <div class="cartaCPUPlay"></div>
        </div>
        <div class="mesa"></div>
        <div class="manoJugadorPlay">
            <div class="cartaJugadorPlay"></div>
            <div class="cartaJugadorPlay"></div>
            <div class="cartaJugadorPlay"></div>
        </div>
        <div class="manoJugador">
            <div class="cartaJugador" onclick="lanzarCarta(this)"></div>
            <div class="cartaJugador" onclick="lanzarCarta(this)"></div>
            <div class="cartaJugador" onclick="lanzarCarta(this)"></div>
        </div>
        <div id="tableroRespuesta">
            <button id="buttonRespuesta" onclick="cantoRespuesta(this)">RESPUESTA</button>
            <button id="buttonQuiero" onclick="quiero()">QUIERO</button>
            <button id="buttonNoQuiero" onclick="noQuiero()">NO QUIERO</button>
        </div>
        <div id="tablero">
            <button id="buttonEnvido" onclick="cantarEnvido(this)">ENVIDO</button>
            <button id="buttonFlor" onclick="cantarFlor(this)">FLOR</button>
            <button id="buttonTruco"onclick="lanzarCarta2(this)">TRUCO</button>
        </div>
    </div>
    <div class="contador">
        <table id="tableContador">
            <tr>
                <th>JUGADOR</th>
                <th>CPU</th>
            </tr>
            <tr>
                <td>
                    <ul id="partidaJugador">
                        <li class="puntoJugador"></li>
                    </ul>
                </td>
                <td>
                    <ul id="partidaCPU">
                        <li class="puntoCPU"></li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
